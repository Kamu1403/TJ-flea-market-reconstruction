{% extends "base.html" %} {% block title %}
<title>我的收藏</title>
{% endblock %} {% block css %} {{ super() }} {% endblock %} {% block header %} {{ super() }} {% endblock %} {% block main %}
<main>
    <div>
        <span>test</span>
        <span>清空已失效商品</span>
        <button id="control">一键清空</button>
    </div>
    <table>
        <tbody id="my_favor"></tbody>
    </table>
</main>
{% endblock %} {% block footer %} {{ super() }} {% endblock %} {% block js %} {{ super() }}

<script type="text/javascript" charset="utf-8">
    var debug = 0;
    function delete_favor(list) {
        let url = "/api/delete_favor";
        if (debug) url = `http://127.0.0.1:4523/mock/927026${url}`;
        $.ajax({
            url: url,
            type: "delete",
            data: JSON.stringify({ item_id_list: list }),
            contentType: "application/json;charset=utf-8",
            processData: false,
            success: function (ret) {
                window.alert(ret.message);
                window.location.reload();
            },
        });
    }
    $(document).ready(function () {
        let url = "/api/get_favor";
        if (debug) url = `http://127.0.0.1:4523/mock/927026${url}`;
        $.ajax({
            url: url,
            type: "GET",
            success: function (ret) {
                if (ret.statusCode != 200) {
                    window.alert(ret.message);
                    window.location.href = "{{url_for('index')}}";
                } else {
                    let item_array = new Array();

                    let tbody = $("#my_favor");
                    for (let i = 0; i < ret.data.length; i++) {
                        item_array.push(ret.data[i].item_id);
                        tbody.append(`<tr id="my_favor${ret.data[i].id}"></tr>`);
                        let p_tr = $(`#my_favor${ret.data[i].id}`);
                        p_tr.append(`<td id="favor_item_pic${ret.data[i].item_id}"></td>`);
                        p_tr.append(`<td id="favor_item_data${ret.data[i].item_id}"></td>`);
                        p_tr.append(`<td><button onclick=delete_favor([${ret.data[i].item_id}])>取消收藏</button></td>`);
                        let pic_url = "/api/get_item_head_pic";
                        if (debug) pic_url = `http://127.0.0.1:4523/mock/927026${pic_url}`;
                        $.ajax({
                            url: pic_url,
                            type: "GET",
                            data: { item_id: ret.data[i].item_id },
                            success: function (pic_ret) {
                                if (pic_ret.statusCode == 200) {
                                    $(`#favor_item_pic${ret.data[i].item_id}`).append(`<img src=${pic_ret.data.url} height=40 width=40>`);
                                }
                            },
                        });
                        let item_url = "/api/get_item_info";
                        if (debug) item_url = `http://127.0.0.1:4523/mock/927026${item_url}`;
                        $.ajax({
                            url: item_url,
                            type: "Get",
                            data: { item_id: ret.data[i].item_id },
                            success: function (item_ret) {
                                if (item_ret.statusCode == 200) {
                                    let desc = $(`#favor_item_data${ret.data[i].item_id}`);
                                    desc.append(`<a href = /item/content/${ret.data[i].item_id} >${item_ret.data.name}</a>`);
                                    desc.append(`<p>${item_ret.data.description}</p>`);
                                    desc.append(`<a href=/user/${item_ret.data.user_id}/user_info>查看商家</a>`);
                                }
                            },
                        });
                    }
                    console.log(item_array);
                    $("#control").click(function () {
                        delete_favor(item_array);
                    });
                }
            },
        });
    });
</script>

{% endblock %}
