<html>
    <head>
        <link rel="stylesheet" href="../static/css/chat.css">
        <title>Flask-SocketIO-Chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var room=eval('{{ room|safe }}');
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    let cur_time =new Date(new Date().getTime()).toLocaleString();
                    socket.emit('joined', {time:cur_time,room:room});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' +data.time+">\n"+ data.msg +'\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.time+"\n"+data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    let cur_time =new Date(new Date().getTime()).toLocaleString();
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text,time:cur_time,room:room,type:"text"});
                    }
                });
                $('#image').change(function(e)
                {
                    $('#preview').attr("src",URL.createObjectURL($(this)[0].files[0]));
                    setTimeout('test()',2000);
                    alert("submitted!");
                });
            });
            function test(){
                let width=$('#preview').width();
                let height=$('#preview').height();
                console.log(width,height);
            }
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the index page
                    window.location.href = "{{ url_for('user.index') }}";
                });
            }
        </script>
    </head>
    <body>
        <h1>Flask-SocketIO-Chat: {{ room }}</h1>
        <ul>
            <li>1 </li>
            <li>2 </li>
        </ul>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <input id="image" type="file"><br><br>
        <div>
            <img src="" id="preview"/>
        </div>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
