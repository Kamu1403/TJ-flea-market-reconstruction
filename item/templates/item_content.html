<html>

<head>
    <script>
        function jump() {
            window.location.href = "{{ url_for('order.generate',type_name=data.type,item_id=data.item_id)}}"
        }
    </script>
</head>

<body>
    <a href="{{ url_for('item.index')}}">返回主页</a>
    <div id="test">
        {% if data.isAdmin == false and data.isPub == false%}
        <button onclick="jump()">
            {{data.type}}
        </button>
        <button>
            聊天
        </button>
        {% else %}
        {% if data.isPub == true %}
        <button>修改</button>
        {% endif %}
        {% if data.isAdmin == true %}
        <button>聊天</button>
        {% endif %}
        {% endif %}
    </div>

</body>

</html>
