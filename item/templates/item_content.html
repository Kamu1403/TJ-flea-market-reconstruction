<html>

<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        var str = window.location.href;
        var temp = str.split("/")
        var data = { "type": temp[temp.length - 3], "id": temp[temp.length - 2] };
        $.ajax(
            {
                type: "GET",
                dataType: "JSON",
                data: data,
                url: "/api/get_item_info",
                success: function show(result) {
                    for (i in result['data']) {
                        var j = document.getElementById(i);
                        if (j) {
                            j.innerHTML = result['data'][i];
                        }
                    }
                    var t = document.getElementById("test");
                    if (!result['isPub']) {
                        t.innerHTML += "<button>和对方聊天</button><button>生成订单</button>";
                        if (result['isAdmin']) {
                            t.innerHTML += "<button>修改上架信息</button><button>下架</button>";
                        }
                    }
                    else {
                        t.innerHTML += "<button>修改上架信息</button>";
                        if (result['isAdmin']) {
                            t.innerHTML += "<button>下架</button>";
                        }
                    }

                }
            }
        )
        function jump() {
            var str = window.location.href;
            var temp = str.split("/")
            var data = { "type": temp[temp.length - 3], "id": temp[temp.length - 2] };
            window.open('/order/generate/' + data["type"] + "/" + data["id"]);
        }
    </script>
</head>

<body>
    <a href="{{ url_for('item.index')}}">返回主页</a>
    <div>
        <table>
            <tbody id="show">
                <tr>
                    <td>名称</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>单价</td>
                    <td id="price"></td>
                </tr>
                <tr>
                    <td>上架学生学号</td>
                    <td id="publisher_id"></td>
                </tr>
                <tr>
                    <td>上架时间</td>
                    <td id="publish_time"></td>
                </tr>
                <tr>
                    <td>上架数量</td>
                    <td id="shelved_num"></td>
                </tr>
                <tr>
                    <td>标签</td>
                    <td id="tag"></td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td id="description"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="test">

    </div>
</body>

</html>
