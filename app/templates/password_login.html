<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册/登录页</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='img/icon/favicon.png')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/my-login.css')}}" />
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{{url_for('static',filename='img/logo/logo.jpg')}}" alt="logo" />
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">密码登录</h4>
                            <form method="POST" novalidate="">
                                <div class="form-group">
                                    <label for="email">邮箱地址</label>
                                    <input id="email" type="email" class="form-control" placeholder="5-7位学号@tongji.edu.cn"
                                        name="email" value="" required autofocus />
                                    <div class="invalid-feedback">邮箱格式不正确或该邮箱用户不存在</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">密码<a href="{{url_for('forget')}}" class="float-right"> 忘记密码?
                                        </a> </label>
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="请输入密码" />
                                </div>

                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="password_login()">登录</button>

                                <div class="mt-4 text-center"><a href="{{url_for('register')}}">点击</a>使用验证码注册或登录</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        </div>
        </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/my-login.js')}}"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/my-login.js')}}"></script>
    <script type="text/javascript">
        function password_login() {
            $.post("/api/login_using_password", { email: $("#email").val(), password: $("#password").val() }, function (ret) {
                if (ret.statusCode == 400) {
                    alert(ret.message);
                } else {
                    window.location.href = ret.data.url;
                }
            });
        }
    </script>
</body>

</html>
