<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Kodinger" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/my-login.css')}}" />
    </head>
    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="{{url_for('static',filename='img/logo/logo.jpg')}}" alt="bootstrap 4 login page" />
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">验证码登录/注册</h4>
                                <form method="POST" class="my-login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="email">邮箱/账号</label>
                                        <input id="email" type="email" class="form-control" placeholder="学号@tongji.edu.cn" name="email" required />
                                        <div class="invalid-feedback">邮箱不合理，必须输入同济邮箱</div>
                                    </div>

                                    <div class="form-group">
                                        <label for="verify"
                                            >验证码
                                            <div class="float-right">
                                                <button type="button" class="btn-primary" id="send_verify" onclick="send_email()">发送验证码</button>
                                            </div>
                                        </label>

                                        <input id="code" type="text" class="form-control" placeholder="请输入6位验证码" name="verify" required />
                                        <div class="invalid-feedback">请输入邮箱的验证码</div>
                                    </div>

                                    <div id="hidden_passwd" hidden="hidden">
                                        <div class="form-group">
                                            <label for="password">密码</label>
                                            <input id="password" type="password" class="form-control" placeholder="请设置密码" name="password" />
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-primary btn-block" onclick="register_or_login()">登录/注册</button>

                                    <div class="mt-4 text-center"><a href="{{url_for('login')}}">点击</a>使用密码登录</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript">
            function send_email() {
                console.log("send_email");
                var countdown = 15; //15s
                var email = $("#email").val(); //获取邮箱，学号;
                console.log(email);
                $("#send_verify").attr("disabled", true);

                $.post("/api/send_verification_code", { user_id: email }, function (ret) {
                    console.log(ret);
                    if (!(ret.statusCode == 200 || ret.statusCode == 201)) {
                        $("#send_verify").attr("disabled", false); //启用
                    }
                    if (ret.statusCode == 400 || ret.statusCode == 200) {
                        alert(ret.message); //打印
                    } else if (ret.statusCode == 201) {
                        console.log("hidden");

                        //解除隐藏
                        $("#hidden_passwd").removeAttr("hidden");
                        //需要输入注册密码
                    } else if (ret.statusCode == 200 || ret.statusCode == 201) {
                        //不允许再发送验证码了
                        setTimeout(function () {
                            $("#send_verify").attr("disabled", false); //启用
                        }, 1000 * countdown);
                    }
                });
            }
            function register_or_login() {
                var email = $("#email").val(); //获取邮箱，学号
                console.log(email);
                var password = $("#password").val();
                console.log(password);
                var code = $("#code").val();
                console.log(code);

                $.post("/api/register_or_login_using_verification_code", { user_id: email, password: password, code: code }, function (ret) {
                    console.log(ret);
                    if (typeof ret == "string") window.location.href = ret;
                    if (ret.statusCode == 400 || ret.statusCode == 200 || ret.statusCode == 401) {
                        alert(ret.message); //打印
                    }
                });
            }
        </script>
    </body>
</html>
